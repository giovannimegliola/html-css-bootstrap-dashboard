<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Montserrat:wght@400;500&family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>

<body>

    <div class="wrapper">

            <header class="container-fluid py-3 border-bottom c_padding">
                <div class="container-fluid d-grid gap-3 align-items-center">
                    <div class="row">
                        <div class="col">                            
                                <!--logo-->
                             <img src="./img/logo.svg" alt="logo" class="logo">
                                <!-- mobile-logo-->
                            <img src="./img/mobile-logo.png" alt="logo" class="mobile_logo">                    
                        </div>
                        <div class="col-9">
                            <div class="d-flex align-items-center">
                                <form class="w-100 me-3"  role="search">
                                  <i class="fa-solid fa-magnifying-glass"></i>
                                    <input  type="search" class="form-control my-bg-search p_left" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                                </form>
                            </div>
                        </div>
                        <div class="col">
                            <div class="flex-shrink-0">
                                <a href="#" class="d-block link-dark text-decoration-none">
                                  <i class="fa-solid fa-list d_none mr_10"></i>
                                  <i class="fa-solid fa-circle-question d_none mr_10"></i>
                                  <i class="fa-solid fa-ellipsis-vertical d_none mr_10"></i>
                                  <i class="fa-solid fa-bell bell"></i>
                                </a>
                                
                            </div>
                        </div>
                    </div>                    
                </div>
              </header>
            

        <main>

            <div id="sidebar">               
                
                    <div class="sidebar-top">
                      <section>                  
                        <!-- menu-top-sidebar-->
                        <ul>
                            <li><a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                            <li><a href="#"><i class="fa-solid fa-chart-simple"></i><span> Stats</span></a></li>
                            <li><a href="#"><i class="fa-sharp fa-solid fa-signal"></i><span>Signals</span></a></li>
                        </ul>
                      </section>
                    </div>
                        <!--button bottom-sidebar-->
                    <div class="sidebar-bottom">
                      <section>
                        <!-- admin-->
                        <div>
                            <a href="#"><i class="fa-solid fa-gear"></i><span>Admin</span></a>
                        </div>
                      </section>
                    </div>

            </div>

            <div id="main-content">
                <section id="main-nav" class="bg-primary">
                    <div class="container text-light">
                        <div class="row">
                          <div class="col border">
                            <h2>Boolean</h2>
                          </div>
                          <div class="col border">
                            <div>Studenti online negli ultimi 30 minuti</div>
                            <div class="fs-2">125</div>
                          </div>
                          <div class="col border">
                            <span>Nuovo studente</span>
                            <button class="btn btn-primary border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                          </div>

                        </div>
                      </div>
                </section>
                <div class="container-fluid">

                    <div id="dashboard" class="row">
                        <div class="col-12 col-lg-8 border">
                            left content
                        </div>
                        <div class="col-12 col-lg-4 border">
                            right content
                        </div>
                    </div>
                </div>

            </div>

        </main>     


    </div>

    
    
</body>
</html>
